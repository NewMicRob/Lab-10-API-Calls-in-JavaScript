<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Lab 10 API Calls</title>
</head>
<body>
    <h1>Lab 10 API Calls In JavaScript</h1>
    
    <section> 
        <h2> Fetch Data with fetch()</h2>
        <button type="button" id="fetchBtn">fetch()</button>
        <div id="fetchDiv">
            
        </div>
    </section>
    <section>
        <h2>Fetch Data with XHR</h2>
        <button type="button" id="xhrBtn">XHR</button>
        <div id="xhrDiv">
            
        </div>
    </section>
    <section>
        <form action="POST" id="formPost">
            <h2>Form</h2>
            <label for="title">Title:</label>
            <input type="text" id="formTitle" name="title" required>
            <br>
            <br>
            <label for="body">Body:</label>
            <textarea type="text" id="formBody" name="body" required></textarea>
            <br>
            <br>
            <button type="submit">Submit</button>
        </form>
    </section>
    <section>
        <form action="PUT" id="upForm">
            <h2>Form Update</h2>
            <label for="id">Post id:</label>
            <input type="text" id="formUpId" required>
            <br>
            <br>
            <label for="title">Title:</label>
            <input type="text" id="formUpTitle" name="title" required>
            <br>
            <br>
            <label for="body">Body:</label>
            <textarea type="text" id="formUpBody" name="body" required></textarea>
            <div id="updatedForm"></div>
            <div id="form2Btn">
            <button type="button" id="upBtn">Update</button>
            <button type="button" id="delete">Delete</button>
            </div>
        </form>
    </section>
